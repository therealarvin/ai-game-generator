services:
  # Backend API Service
  - type: web
    name: ai-game-generator-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard with your OpenAI API key
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard with your Vercel frontend URL (e.g., https://your-app.vercel.app)

